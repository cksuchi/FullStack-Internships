<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="Stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register & Login</title>
</head>
<body>

<div class="container" id="formContainer">
    <!-- Registration Form -->
    <div id="registerFormDiv">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="regName" placeholder="Full Name" required>
            <input type="email" id="regEmail" placeholder="Email Address" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <span class="toggle-link" onclick="showLogin()">Login</span></p>
    </div>

    <!-- Login Form -->
    <div id="loginFormDiv" style="display:none;">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email Address" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <p>Donâ€™t have an account? <span class="toggle-link" onclick="showRegister()">Register</span></p>
    </div>

    <!-- Welcome Section -->
    <div id="welcome">
        <h2>Welcome, <span id="userName"></span> ðŸŽ‰</h2>
        <p>You have successfully logged in.</p>
        <input type="submit" value="Logout" onclick="logout()">
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
